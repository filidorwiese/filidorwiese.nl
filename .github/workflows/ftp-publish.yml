
name: Ftp publish

on:
  push:
    branches:
      - 'master'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: yarn install
        run: yarn install

      - name: yarn build
        run: yarn build

      - name: List output files
        run: ls

      - name: FTP-Deploy-Action
        uses: SamKirkland/FTP-Deploy-Action@3.1.1
        with:
          ftp-server: sftp://ftp.oni.nl:22
          ftp-username: filidorwiese.nl
          ftp-password: ${{ secrets.SFTP_PASSWORD }}
          local-dir: public/
          git-ftp-args: --remote-root test/
